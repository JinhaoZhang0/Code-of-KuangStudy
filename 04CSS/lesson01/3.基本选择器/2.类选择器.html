<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*类选择器的格式   .class的名称{}
        好处：可以多个标签归类，是同一个class
        */
        .jinhao{
            color: #1a46e5;
        }
        .wuso{
            color: #ac23e5;
        }
    </style>


</head>
<body>

<h1 class="jinhao">标题1</h1>
<h1 class="wuso">标题2</h1>
<h3 class="jinhao">标题3</h3>

<p class="wuso">P标签</p>

</body>
</html>
