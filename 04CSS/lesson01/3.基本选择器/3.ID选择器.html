<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*id选择器
            格式：#id名称
            id必须保证全局唯一！
            优先级：
            不遵循就近原则，固定的
            ID选择器 > 类选择器 > 标签选择器
        */
        #jinhao{
            color: #dd8fff;
        }
        .style1{
            color: #2c3cff;
        }
        h1{
            color: #49ff4e;
        }
    </style>

</head>
<body>

<h1 id="jinhao"  class="style1">标题1</h1>
<h1 class="style1">标题1</h1>
<h1 class="style1">标题1</h1>
<h1>标题1</h1>
<h1>标题1</h1>

</body>
</html>
