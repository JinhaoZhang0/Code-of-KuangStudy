<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var now = new Date(); //Wed Mar 24 2021 01:05:05 GMT-0400 (北美东部夏令时间)
        now.getFullYear();
        now.getMonth();  // 0~11
        now.getDate();
        now.getDay();
        now.getHours();
        now.getMinutes();
        now.getSeconds();

        var time = now.getTime(); //时间戳

        console.log(new Date(time)) //时间戳转时间
    </script>

</head>
<body>

</body>
</html>
