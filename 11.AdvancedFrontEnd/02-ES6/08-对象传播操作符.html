<body>
    <script>
        //对象传播操作符 ...
        let person = {
            name:"学相伴",
            address:"广东",
            link:"htpps://www.kuangstudy.com",
            phone:1234567,
            go(){
                console.log("开始上班了");
            }
        }
        //解构出来,剩余部分传给person2
        var {name,address,...person2} = person;
        console.log(name);
        console.log(address);
        console.log(person2);
    </script>
</body>
