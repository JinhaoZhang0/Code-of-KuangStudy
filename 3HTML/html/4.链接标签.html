<body>

<!--使用name做标记-->
<a name="top">顶部</a>

<!--a标签
href : 必填，表示要跳转到那个页面
target: 表示窗口在哪里打开
    _blank 在新标签打开
    _self  在自己的网页打开

-->
<a href="1.我的第一个网页.html" target="_blank">点击我跳转到页面</a>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
