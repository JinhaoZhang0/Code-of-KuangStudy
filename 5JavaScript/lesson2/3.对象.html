<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        //键值对描述属性，多个属性之间用逗号隔开，最后一个属性不加逗号
        var person = {
            name: "jinhao",
            age: 3,
            email: "102999961@qq.com",
            score: 0
        }
        //使用一个不存在的对象属性，不会报错，undefined
        //动态的删减属性，通过delete删除对象的属性
        delete person.name;
        person.haha = "haha";

        //判断属性值是否在这个对象中
        //JavaScript中的所有的键都是字符串，值是任意对象！
        'age' in person      //true
        //继承
        'toString' in person //true
        //判断一个属性是否是这个对象自身拥有的hasOwnProperty
        person.hasOwnProperty('toString') //false
        person.hasOwnProperty('age') //true





    </script>

</head>
<body>

</body>
</html>
